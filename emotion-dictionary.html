    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .emotion-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .emotion-card:hover {
            transform: translateY(-5px) scale(1.02);
        }
        
        .category-section {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .emotion-grid {
            display: grid;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .emotion-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .emotion-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .print-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            .emotion-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }
            
            .category-section {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

                    '기쁨': '😊', '슬픔': '😢', '화남': '😡',
                    '불안': '😰', '놀람': '😲', '부끄러움': '😳',
                    '감사': '🙏', '기타': '💭'
                };
                header.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800">
                        ${categoryEmoji[category] || '💭'} ${category}
                        <span class="text-lg font-normal text-gray-500">(${categories[category].length}개)</span>
                    </h2>
                `;
                section.appendChild(header);

                // 감정 카드 그리드
                const grid = document.createElement('div');
                grid.className = 'emotion-grid';

                categories[category].forEach(emotion => {
                    const card = document.createElement('div');
                    card.className = 'emotion-card bg-white rounded-xl shadow-lg p-4 hover:shadow-xl';
                    card.style.borderTop = `4px solid ${emotion.color}`;
                    card.innerHTML = `
                        <div class="flex flex-col h-full">
                            <div class="text-center mb-2">
                                <div class="text-4xl mb-2">${emotion.emoji}</div>
                                <h3 class="text-lg font-bold text-gray-800">${emotion.name}</h3>
                            </div>
                            <p class="text-sm text-gray-600 flex-grow">${emotion.desc}</p>
                            <div class="mt-3 flex justify-between items-center">
                                <span class="text-xs px-2 py-1 bg-gray-100 rounded-full">${category}</span>
                                <button onclick="toggleSelection('${emotion.name}')" 
                                    class="select-btn text-xs px-2 py-1 rounded-full ${selectedEmotions.has(emotion.name) ? 'bg-purple-500 text-white' : 'bg-gray-200 text-gray-700'}">
                                    ${selectedEmotions.has(emotion.name) ? '✓ 선택됨' : '선택'}
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });

            updateStats();
        }

        // 감정 선택 토글
        function toggleSelection(emotionName) {
            if (selectedEmotions.has(emotionName)) {
                selectedEmotions.delete(emotionName);
            } else {
                selectedEmotions.add(emotionName);
            }
            renderDictionary(currentFilter);
        }

        // 필터 변경
        function filterCategory(category) {
            currentFilter = category;
            
            // 버튼 스타일 업데이트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'text-white');
                btn.classList.add('bg-gray-100');
            });
            event.target.classList.remove('bg-gray-100');
            event.target.classList.add('active', 'bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'text-white');
            
            renderDictionary(category);
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('selected-count').textContent = selectedEmotions.size;
            
            if (currentFilter === 'all') {
                document.getElementById('total-count').textContent = emotionsData.length;
            } else {
                const filtered = emotionsData.filter(e => e.category === currentFilter);
                document.getElementById('total-count').textContent = filtered.length;
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderDictionary();
        });
    </script>
</body>
</html>
